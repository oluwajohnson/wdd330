<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <h1>My Store</h1>

    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search productsâ€¦" />
      <button type="submit">Search</button>
    </form>
  </nav>

  <!-- Categories -->
  <section class="categories">
    <h2>Available Categories</h2>
    <div id="categoryList" class="category-list"></div>
  </section>


<!-- Price Filter -->
<section class="price-filter">
  <h3>Filter by Price</h3>

  <!-- Option A: Slider -->
  <label>Max Price: <span id="sliderValue">$2000</span></label>
  <input type="range" id="priceSlider" min="0" max="2000" step="10" value="2000">

  <br><br>

  <!-- Option B: Manual Input -->
  <div class="manual-price-inputs">
    <input type="number" id="minPrice" placeholder="Min price" min="0">
    <input type="number" id="maxPrice" placeholder="Max price" min="0">
    <button id="applyPriceFilter">Apply Filter</button>
  </div>
</section>





  <!-- Products -->
  <main>
    <h2>Products</h2>
    <div id="productList" class="product-list"></div>
  </main>

  <script src="script2.js"></script>
</body>
</html>
