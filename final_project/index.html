<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Outdoor Gear Finder</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo">⛺</div>
      <h1>Outdoor Gear Finder</h1>
    </div>

    <form id="searchForm" class="search-form">
      <input id="searchInput" placeholder="Search gear e.g. tent, backpack..." aria-label="Search gear">
      <button id="searchBtn" type="submit">Search</button>
    </form>
  </header>

  <main id="app" class="container">
    <section id="categories" class="categories">
      <!-- category buttons populated by js/index.js -->
    </section>

    <section id="featured" class="results">
      <div class="results-header">
        <h2>Featured Items</h2>
      </div>
      <div id="productsGrid" class="grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>School project — Outdoor Gear Finder</small>
  </footer>

  <script src="scripts/api.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
